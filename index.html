<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 기초 익히기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> 
</head>
<body> <!--html 속성에 :(콜론)을 붙이면 데이터 바인딩이 가능하다!!!-->
    <div id="app">
        <!--{{person.name}} script data -> person 안에 name을 지정해주어서 name로 뜨ㅣ운다.-->
        {{nextYear('안녕')}} <!--함수를 불러와서 사용 가능 -->
        <input v-bind:type="type" v-bind:value="inputData">
                <!--data안에 있는 type이 숫자만 입력할 수 있음-->
        <a :href="getKoLink('ifuleave')">코송이</a>
    </div>
    <script>
        new Vue({
            el: "#app",
            data : {
                person : {
                    name : "이수진",
                    age : 32
                },
                inputData:'hello',
                type:'number',
                link: 'https://github.com/'
            },
            methods:{ //함수를 지정해 줄 수 있다. 
                getKoLink(channel){ //a태그 getKoLink에 있는 매개변수 ifuleave가 channel에 들어오게 된다.
                    return this.link+channel;
                },
                nextYear(greating){ // 메소드 안에 매개변수로 지정해서 받아서 사용할 수 있다.
                    return greating+"!"+this.person.name +'은 내년에' +(this.person.age+1)+ '입니다.';
                },
                otherMethods : function(){ //otherMethods안에서 nextYear을 사용할 수 있게 됨
                    this.nextYear();
                }
            }
        })
    </script>
</body>
</html>
